<div class="panel panel-default">
  <div class="panel-heading">Modal from template embedded in source code</div>
  <div class="panel-body">
    <div>
      <div class="radio radio-primary">
          <label><input type="radio" name="embeddedModal" ng-model="backdrop" value="true">Dynamic Backdrop</label>
      </div>
      <div class="radio radio-primary">
          <label><input type="radio" name="embeddedModal" ng-model="backdrop" value="false">No Backdrop</label>
      </div>
      <div class="radio radio-primary">
          <label><input type="radio" name="embeddedModal" ng-model="backdrop" value="static">Static Backdrop</label>
      </div>
      <hr/>
      <button class="btn btn-default" ng-click="open()">Open me!</button>
      <div ng-show="selected != null">Selected: {{ selected }}</div>
    </div>
  </div>
</div>
